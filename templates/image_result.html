<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат — изображение</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<h2>Результат обработки изображения</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% else %}

<div class="box">
    <p><b>Файл:</b> {{ filename }}</p>
    <p><b>Всего объектов:</b> {{ total_count }}</p>
</div>

<img src="{{ image_url }}">

<div class="box">
    <h3>Статистика обнаружений</h3>
    <ul>
    {% for class_name, count in class_counts.items() %}
        <li>{{ class_name }} — {{ count }}</li>
    {% endfor %}
    </ul>
</div>

{% endif %}

<a href="/">⬅ Вернуться на главную</a>

</body>
</html>
